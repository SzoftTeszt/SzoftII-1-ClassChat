<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signIn</ion-title>
    </ion-toolbar>   
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div id="recaptcha-container"></div>
      </ion-col>
    </ion-row>
    
    <ion-row>

      <ion-col size="12">
        <ion-item>
          <ion-input [(ngModel)]="phoneNo" label="Phone Number" ></ion-input>
        </ion-item>      
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button [disabled]="!phoneNo && phoneNo.length==0" (click)="signInWithPhoneNumber()" expand="full">Sign In with Phone number</ion-button>
      </ion-col>
    </ion-row>

    <ng-container *ngIf="smsSend">
    <ion-row >
      <ion-col size="12">
        <ion-item>
          <ion-input [(ngModel)]="code" label="Phone Number" ></ion-input>
        </ion-item>      
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="codeVeification()" expand="full">OTP Code verification</ion-button>
      </ion-col>
    </ion-row>
    </ng-container>


</ion-grid>
</ion-content>
