<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>signIn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signIn</ion-title>
    </ion-toolbar>   
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div id="recaptcha-container"></div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button (click)="signInWithPhoneNumber()" expand="full">Sign In with Phone number</ion-button>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
